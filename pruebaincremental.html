<script type="text/javascript">
var score = 0;
var autoincrement = 0;

$(document).ready(function() {
  setInterval(gameLoop, 1000);
});

function incrementar(n) {
  score += n;
  refresh();
}

function refresh() {
  $('#score').html(score);
  $('#porsegundo').html(autoincrement);
}

function gameLoop() {
  score += autoincrement;
  refresh();
  mostrarTexto();
}

function buyResource(n) {
  switch (n) {
    case 1:
      if (score >= 50) {
        autoincrement += 5;
        score -= 50;
      }
    break;

    case 2:
      if (score >= 500) {
        autoincrement += 50;
        score -= 500;
      }
    break;

    case 3:
      if (score >= 50000) {
        autoincrement += 5000;
        score -= 50000;
      }
    break;
  }

  refresh();
}

function testSum() {
  incrementar(new Number($('#testscore').val()));
}

textoMostradoId = 0;

function mostrarTexto() {
  var idactual = "textoMostrado" + textoMostradoId;
  var textoParaMostrar = "<p id='" + idactual + "' class='textoScore' style='position:absolute; top:300px; left:300px;'>1 ç‚¹</table>";

  $('body').append(textoParaMostrar);
  setTimeout(function(){
    $("#" + idactual).remove();
  }, 2000);

  textoMostradoId++;
}

function eliminarTexto(t) {
  setTimeout(function(texto) {
    $('#textoMostrado' + texto).css("background", "red");
  }, 1000);
}
</script>
